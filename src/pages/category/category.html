<ion-header>

  <ion-navbar>
    <ion-title>Category</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-fab right bottom>
		<button ion-fab color="light" (click)="openModal()"><ion-icon name="add"></ion-icon></button>
	</ion-fab>

	<ion-grid style="min-height: 100%">
		<ion-row style="min-height: 50%">
			<ion-col col-6>
				<button ion-button full color="danger" style="min-height: 100%">
					<div>
						<ion-icon name='heart'></ion-icon><br><br>
						<label>Sexual</label>
					</div> 
				</button>
			</ion-col>
			<ion-col col-6>
				<button ion-button full color="secondary" style="min-height: 100%">
					<div>
						<ion-icon name='people'></ion-icon><br><br>
						<label>Social</label>
					</div> 
				</button>
			</ion-col>
		</ion-row>
		<ion-row style="min-height: 50%">
			<ion-col col-6>
				<button ion-button full color="dark" style="min-height: 100%">
					<div>
						<ion-icon name='medkit'></ion-icon><br><br>
						<label>Mental</label>
					</div> 
				</button>
			</ion-col>
			<ion-col col-6>
				<button ion-button full style="min-height: 100%">
					<div>
						<ion-icon name='globe'></ion-icon><br><br>
						<label>General</label>
					</div> 
				</button>
			</ion-col>
		</ion-row>
	</ion-grid>

</ion-content>
