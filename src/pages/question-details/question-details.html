<ion-header>

	<ion-navbar>
		<ion-title>QTeen</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<h2>{{q.title}}</h2>
	<p>{{q.body}}</p>
	<ion-row>
		<ion-col>
			<button ion-button icon-left clear small>
				<ion-icon name="thumbs-up"></ion-icon>
				<div>{{q.likes}} Likes</div>
			</button>
		</ion-col>
		<ion-col>
			<button ion-button icon-left clear small>
				<ion-icon name="text"></ion-icon>
				<div>{{q.responses.length}} Responses</div>
			</button>
		</ion-col>
		<ion-col center text-center>
			<ion-note>
				11h ago
			</ion-note>
		</ion-col>
	</ion-row>

	<ion-list>
		<ion-item text-wrap *ngFor="let r of q.responses">
			<ion-item text-wrap>
				<ion-avatar item-left>
					<img src={{r.avatar}}>
				</ion-avatar>
				<h2>{{r.title}}</h2>
				<p>{{r.timestamp | date: "mediumDate"}}</p>
			</ion-item>
			<ion-item>
				<h3>{{r.body}}</h3>
				<p>
					<button float-right ion-button icon-left clear small>
						<ion-icon name="thumbs-up"></ion-icon>
						<div>{{r.likes}} Likes</div>
					</button>
				</p>				
			</ion-item>
		</ion-item> 
	</ion-list>
