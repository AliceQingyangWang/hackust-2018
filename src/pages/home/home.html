<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.

  <button ion-button block color="danger" [navPush]="questionsPage" [navParams]="temp">Go to Questions</button>

  <button [navPush]="categoryPage">Go to Category</button>
</ion-content>
