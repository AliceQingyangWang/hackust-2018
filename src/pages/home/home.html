<ion-header>

    <ion-navbar>
      <ion-title>Category</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
    <ion-grid >
      <ion-row class="category-button">
        <ion-col col-6>
          <button ion-button full color="danger" (click)="openQuestionsPage('sexual')">
            <div>
              <ion-icon name='heart'></ion-icon><br><br>
              <label>Sexual</label>
            </div> 
          </button>
        </ion-col>
        <ion-col col-6>
          <button ion-button full color="secondary"  (click)="openQuestionsPage('social')">
            <div>
              <ion-icon name='ion-ios-people'></ion-icon><br><br>
              <label>Social</label>
            </div> 
          </button>
        </ion-col>
      </ion-row>
      <ion-row style="min-height: 50%">
        <ion-col col-6>
          <button ion-button full color="dark" style="min-height: 100%" (click)="openQuestionsPage('mental')">
            <div>
              <ion-icon name='ion-ios-medkit'></ion-icon><br><br>
              <label>Mental</label>
            </div> 
          </button>
        </ion-col>
        <ion-col col-6>
          <button ion-button full style="min-height: 100%" (click)="openQuestionsPage('general')">
            <div>
              <ion-icon name='ion-earth'></ion-icon><br><br>
              <label>General</label>
            </div> 
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  
  </ion-content>
