<ion-header>

    <ion-navbar>
      <ion-title>Category</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  <ion-fab right bottom>
		<button ion-fab color="light" (click)="openModal()"><ion-icon name="add"></ion-icon></button>
	</ion-fab>
  
  <ion-content>
    <ion-grid >
      <ion-row class="category-button">
        <ion-col col-6>
          <button ion-button full color="danger" (click)="openQuestionsPage('sexual')">
            <div>
              <ion-icon name='heart'></ion-icon><br><br>
              <label>Sexual</label>
            </div> 
          </button>
        </ion-col>
        <ion-col col-6>
          <button ion-button full color="secondary"  (click)="openQuestionsPage('social')">
            <div>
              <ion-icon name='people'></ion-icon><br><br>
              <label>Social</label>
            </div> 
          </button>
        </ion-col>
      </ion-row>
      <ion-row class="category-button">
        <ion-col col-6>
          <button ion-button full color="dark" (click)="openQuestionsPage('mental')">
            <div>
              <ion-icon name='medkit'></ion-icon><br><br>
              <label>Mental</label>
            </div> 
          </button>
        </ion-col>
        <ion-col col-6>
          <button ion-button full (click)="openQuestionsPage('general')">
            <div>
              <ion-icon name='globe'></ion-icon><br><br>
              <label>General</label>
            </div> 
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  
  </ion-content>
