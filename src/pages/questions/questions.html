<ion-header>

  <ion-navbar>
    <ion-title>Questions on {{category}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-list >
    <ion-card *ngFor="let q of questions" (click)="openQDetailsPage(q)" >
      <ion-item >
        <h2>{{q.title}}</h2>
        <p>{{q.date}}</p>
      </ion-item>

      <ion-card-content>
        <p>{{q.body}}</p>
      </ion-card-content>

      <ion-item *ngIf="q.responses.length > 0">
        <ion-avatar item-left>
          <img src="{{q.responses[0].avatar}}">
        </ion-avatar>        
        <h3>{{q.responses[0].title}}</h3>
        <p>{{q.responses[0].body}}</p>
      </ion-item>
      <ion-row>
          <ion-col>
              <button ion-button icon-left clear small>
                <ion-icon name="thumbs-up"></ion-icon>
                <div>{{q.likes}} Likes</div>
              </button>
            </ion-col>
            <ion-col>
              <button ion-button icon-left clear small>
                <ion-icon name="text"></ion-icon>
                <div>{{q.responses.length}} Responses</div>
              </button>
            </ion-col>
            <ion-col center text-center>
              <ion-note>
                11h ago
              </ion-note>
            </ion-col>
      </ion-row>
    </ion-card>
  </ion-list>

</ion-content>
